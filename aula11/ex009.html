<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    <input type="text" name="txtnacionalidade" id="txtnacionalidade"> 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtv = window.document.getElementById('txtnacionalidade')
            var res = window.document.querySelector('div#res')
            var vel = (txtv.value)
            res.innerHTML = `<p>Seu país é <strong>${vel}</strong> </p>`
            if (vel == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>!</p>`
            }
            else {
                res.innerHTML += 'Você é estrangeiro!'
            }
           
       
        }
    </script>
</body>
</html>
