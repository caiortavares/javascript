<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(` Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome ${nome} em maiúsculas é ${nome.toUpperCase()} <br>`) 
        document.write(`Seu nome ${nome} em minúsculas é ${nome.toLowerCase()}`) 
        // var.toFixed(2).replace('.', ',') < para transformar ponto em vírgula
        // var.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>
