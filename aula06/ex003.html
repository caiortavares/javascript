<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(221, 244, 247);
            color: blueviolet;
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um cometário em html-->
    <p>Já me livrei da maldição</p>
    <script>
   var n1 = Number(window.prompt('Digite um número: '))
   var n2 = Number(window.prompt('Digite outro número')) //Number.parseFloat(): nºs reais. Number.parseInt: nºs Inteiros.
   var s = n1 + n2
   window.alert(`A soma de ${n1} e ${n2} é igual a ${s}`) 
   // (number + number) para adição
   // (string + string) para concatenação
   //s.length para contar carácteres
   //s.toUpperCase() para transformar tudo em maiúsculas
   //s.toLowerCase() para transformar tudo em minúsculas
    </script>
</body>
</html>
